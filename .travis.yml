sudo: false
language: node_js
node_js:
  - 12.13.0 # use nodejs v10 LTS
cache: yarn
branches:
  only:
    - master # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $hexo
  keep-history: true
  on:
    branch: master
  local-dir: public
